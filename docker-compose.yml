version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nfl-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nfl-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    command: streamlit run src/dashboard/app.py --server.address 0.0.0.0 --server.port 8501
    depends_on:
      - api
